{% extends "base.html" %}

{% block content %}
<style>
    .card-img {
        width: 100%; /* Устанавливаем ширину изображения на 100% от родительского контейнера (карточки) */
        height: 400px; /* Устанавливаем фиксированную высоту изображения */
        object-fit: cover; /* Подгоняем изображение под размеры контейнера с сохранением пропорций */
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">{{ client.name }}</h1>
                    <h3 class="card-body">{{ client.email_client }}</h3>
                    <a href="{% url 'client_list' %}">
                        <button class="btn btn-dark">&#129184; Вернуться</button>
                    </a>
                    {% if perms.clients.delete_client or user.is_superuser %}
                    <a href="{% url 'client_confirm_delete' pk=client.pk %}">
                        <button class="btn btn-danger float-right ml-2">Удалить &#128465;</button>
                    </a>
                    {% endif %}
                    {% if perms.clients.change_client or user.is_superuser %}
                    <a href="{% url 'client_form' slug=client.slug %}">
                        <button class="btn btn-dark float-right">Редактировать &#9998;</button>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
